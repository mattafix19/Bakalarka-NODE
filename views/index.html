<!DOCTYPE html>
<html ng-app="nodeServer">
  <head>
    <title>Todo App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="container">

      <div class="header">
        <h1>Server App</h1>
        <hr>
      </div>

      <div class="user-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter Username" ng-model="formData.login">
            <input type="text" class="form-control input-lg" placeholder="Enter Password" ng-model="formData.pass">  
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="loginUser()">LOGIN</button>
        </form>
      </div>
      
      <br>
      <div  class="alert alert-danger" role="alert" ng-show="error"> {{error}}</div>
    </div>
    
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
  
</html>
