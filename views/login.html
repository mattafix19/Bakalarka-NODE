<!DOCTYPE html>
<html ng-app="Login">
  <head>
    <title>Login CDN Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascripts/app.js"></script>
  </head>
  <body ng-controller="LoginController">

    <div class="container">
      <div class="header">
        <hr>
        <h1>CDN Management App</h1>
        <hr>
      </div>

      <div class="user-form" >
        <form name="reviewForm" novalidate>
          <div class="form-group">
            <input type="username" class="form-control input-lg" placeholder="Enter Username" ng-model="formData.login" required>
            <br>
            <input type="password" class="form-control input-lg" placeholder="Enter Password" ng-model="formData.pass" required>  
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="reviewForm.$valid && loginUser()">LOGIN</button>
        </form>
        <br>
        <br>
      </div> 
    </div>
    <br>
    <br>
    <div class="container2">
        <div  class="alert alert-danger" role="alert" ng-show="error">Incorrect login credentials !</div>
    </div>
  </body>
</html>
